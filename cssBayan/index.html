<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>cssBayan</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">cssBayan</h1>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="accordion">
                <input type="radio" name="details" id="details-1" checked>
                <input type="radio" name="details" id="details-2">
                <input type="radio" name="details" id="details-3">
                <input type="radio" name="details" id="details-4">
                <input type="radio" name="details" id="details-5">
                
                <label class="accordion__item details" for="details-1">
                    <div class="accordion__title summary">Git test</div>
                    <div class="accordion__content content img-1"></div>
                </label>
                <label class="accordion__item details" for="details-2">
                    <summary class="accordion__title summary">The day l'vi started stage 2</summary>
                    <div class="accordion__content content img-2"></div>
                </label>
                <label class="accordion__item details" for="details-3">
                    <summary class="accordion__title summary">Student 1</summary>
                    <div class="accordion__content content img-3"></div>
                </label>
                <label class="accordion__item details" for="details-4">
                    <summary class="accordion__title summary">When I submitted my work for review</summary>
                    <div class="accordion__content content img-4"></div>
                </label>
                <label class="accordion__item details" for="details-5">
                    <summary class="accordion__title summary">When friends ask how your studies are progressing</summary>
                    <div class="accordion__content content img-5"></div>
                </label>
            </div>
        </div>
    </main>
</body>
</html>
