<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./icons/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon/favicon-16x16.png">
    <link rel="manifest" href="./icons/favicon/site.webmanifest">
    <link rel="mask-icon" href="./icons/favicon/safari-pinned-tab.svg" color="#fd778b">
    <link rel="shortcut icon" href="./icons/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#fd778b">
    <meta name="msapplication-config" content="./icons/favicon/browserconfig.xml">
    <meta name="theme-color" content="#fd778b">
    <link rel="stylesheet" href="./styles/style.css">
    <title>cssBayan</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">cssBayan</h1>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="accordion">
                <input type="radio" name="details" id="details-1" checked>
                <input type="radio" name="details" id="details-2">
                <input type="radio" name="details" id="details-3">
                <input type="radio" name="details" id="details-4">
                <input type="radio" name="details" id="details-5">
                
                <label class="accordion__item details" for="details-1">
                    <div class="accordion__title summary">
                        <span>Git test</span>
                        <button class="accordion__btn btn">&#43;</button>
                    </div>
                    <div class="accordion__content content img-1"></div>
                </label>
                <label class="accordion__item details" for="details-2">
                    <summary class="accordion__title summary">
                        <span>The day l'vi started stage 2</span>
                        <button class="accordion__btn btn">&#43;</button>
                    </summary>
                    <div class="accordion__content content img-2"></div>
                </label>
                <label class="accordion__item details" for="details-3">
                    <summary class="accordion__title summary">
                        <span>Student 1</span>
                        <button class="accordion__btn btn">&#43;</button>
                    </summary>
                    <div class="accordion__content content img-3"></div>
                </label>
                <label class="accordion__item details" for="details-4">
                    <summary class="accordion__title summary">
                        <span>When I submitted my work for review</span>
                        <button class="accordion__btn btn">&#43;</button>
                    </summary>
                    <div class="accordion__content content img-4"></div>
                </label>
                <label class="accordion__item details" for="details-5">
                    <summary class="accordion__title summary">
                        <span>When friends ask how your studies are progressing</span>
                        <button class="accordion__btn btn">&#43;</button>
                    </summary>
                    <div class="accordion__content content img-5"></div>
                </label>
            </div>
        </div>
    </main>
</body>
</html>
